{% extends "network/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="mt-3" autofocus type="text" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input class="mt-3" autofocus type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input class="mt-3" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="mt-3" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="mt-3" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="mt-3" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>

        <div class="form-group">
            <select class="mt-3" name="gender" required>
                <option value="" disabled selected hidden>Choose Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
        </div>
        
        <input class="btn btn-secondary mt-3 mb-2" type="submit" value="Register">
    </form>
    <div style="font-size: 14px;">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    
{% endblock %}
